<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h2>Your Reading List</h2>
    <div th:unless="${#lists.isEmpty(books)}">
        <dl th:each="book:${books}">
            <dt class="bookHeadline">
                <span th:text="${book.title}">Title</span>
                <span th:text="${book.auther}">Auther</span>
                <span th:text="${book.isbn}">ISBN</span>
            </dt>
            <dd class="bookDescription">
                <span th:if="${book.description}" th:text="${book.description}">Description</span>
                <span th:if="${book.description eq null}">No Description</span>
            </dd>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(books)}">
        <p>You have no books in your list</p>
    </div>


    <hr/>

    <h3>Add a book</h3>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" size="50"/><br/>
        <label for="author">Aauthor:</label>
        <input type="text" name="author" size="50"/><br/>
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" size="15"/><br/>
        <label for="description">description123:</label>
        <input type="text" name="description" size="15"/><br/>
        <input type="submit"/>
    </form>

    <hr/>

    <div>
        <p th:text="${associateId}"></p>
    </div>
</body>
</html>
